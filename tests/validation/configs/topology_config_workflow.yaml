---
metadata:
  version: '2.4'
hosts:
  - name: mesh-agent
    instantiate: true
    role: sut
    network_interfaces:
      - pci_device: 8086:1592
        all_interfaces: true 
    connections:
      - ip_address: 127.0.0.1
        connection_type: SSHConnection
        connection_options:
          port: 22
          username: {{ USER }}
          password: None
          key_path: {{ KEY_PATH }}
    extra_info:
      input_path: {{ INPUT_PATH }}
      output_path: {{ OUTPUT_PATH }}
      # integrity_path: {{ INTEGRITY_PATH }}
      mtl_path: {{ MTL_PATH }}
      mcm_path: {{ MCM_PATH }}
      mcm_ffmpeg_path: {{ MCM_FFMPEG_7_0 }}
      mcm_prefix_variables:
        LD_LIBRARY_PATH: {{ LD_LIBRARY_PATH }}
        NO_PROXY: 127.0.0.1,localhost
        no_proxy: 127.0.0.1,localhost
      # mtl_ffmpeg_path: {{ MTL_FFMPEG_7_0 }}
      # mtl_prefix_variables:
      #   LD_LIBRARY_PATH: /opt/intel/_build/ffmpeg-7.0/ffmpeg-7-0_mtl_build/lib
      #   NO_PROXY: 127.0.0.1,localhost
      #   no_proxy: 127.0.0.1,localhost
      nicctl_path: {{ NICCTL_PATH }}
      mesh_agent:
        control_port: 8100
        proxy_port: 50051
      media_proxy:
        sdk_port: 8002
        st2110: true
        rdma: true
        rdma_ports: '9100-9999'
