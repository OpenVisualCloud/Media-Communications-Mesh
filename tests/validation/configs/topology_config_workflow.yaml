---
metadata:
  version: '2.4'
hosts:
  - name: mesh-agent
    instantiate: true
    role: sut
    network_interfaces:
      - pci_device: 8086:1592
        all_interfaces: true 
    connections:
      - ip_address: 127.0.0.1
        connection_type: SSHConnection
        connection_options:
          port: 22
          username: {{ USER }}
          password: None
          key_path: {{ KEY_PATH }}
    extra_info:
      mcm_path: {{ MCM_PATH }}
      # input_path: /opt/intel/integrity/
      ffmpeg_path: ffmpeg
      # output_path: /home/gta/received/
      # integrity_path: /opt/intel/val_tests/validation/common/integrity
      # mtl_path: /opt/intel/mtl
      # nicctl_path: /opt/intel/mtl/script
      mesh_agent:
        control_port: 8100
        proxy_port: 50051
      media_proxy:
        sdk_port: 8002
        st2110: true
        rdma: true
        rdma_ports: '9100-9999'
