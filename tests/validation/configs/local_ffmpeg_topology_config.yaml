# single-host memif test
---
metadata:
  version: "2.4"
hosts:
  - name: mesh-agent
    instantiate: true
    role: sut
    network_interfaces:
      - interface_name: {{mesh_agent_interface|default('eth1')}}
    connections:
      - ip_address: {{ip_address}}
        connection_type: SSHConnection
        connection_options:
          port: {{port|default(22)}}
          username: {{username}}
          password: {{password}}
    extra_info:
      rdma_ip: {{rdma_ip}}
      media_proxy:
        sdk_port: {{sdk_port|default(8002)}}
      mesh_agent:
        control_port: {{control_port|default(8100)}}
        proxy_port: {{proxy_port|default(50051)}}
      no_proxy: {{no_proxy|default('localhost, 127.0.0.1')}}
