# dual-host ST2110 test from MTL to MCM
---
metadata:
  version: '2.4'
hosts:
  - name: mesh-agent
    instantiate: true
    role: sut
    network_interfaces:
      - interface_name: {{ mesh_agent_interface|default('eth1') }}
    connections:
      - ip_address: {{ mesh_agent_ip }}
        connection_type: SSHConnection
        connection_options:
          port: {{ port|default(22) }}
          username: {{ username }}
          password: {{ password }}
    extra_info:
      nicctl_path: {{ nicctl_path|default('/opt/intel/mtl/script') }}
      media_proxy:
        st2110: {{ st2110|default(true) }}
        st2110_ip: {{ st2110_ip }}
        st2110_dev: {{ st2110_dev }}
        sdk_port: {{ sdk_port|default(8002) }}
      mesh_agent:
        control_port: 8100
        proxy_port: 50051
  - name: client
    instantiate: true
    role: sut
    network_interfaces:
      - interface_name: {{ client_interface|default('eth1') }}
    connections:
      - ip_address: {{ client_ip }}
        connection_type: SSHConnection
        connection_options:
          port: {{ client_port|default(22) }}
          username: {{ client_username }}
          password: {{ client_password }}
    extra_info:
      nicctl_path: {{ client_nicctl_path|default('/opt/intel/mtl/script') }}
      mtl_path: {{ client_mtl_path|default('/opt/intel/mcm/_build/mtl/') }}
