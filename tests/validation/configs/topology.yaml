---
metadata:
  version: "2.4"
hosts:
  - name: mesh-agent
    instantiate: true
    role: sut
    network_interfaces:
      - pci_device: 8086:1592
        all_interfaces: true 
    connections:
      - ip_address: 10.123.232.220
        connection_type: SSHConnection
        connection_options:
          port: 22
          username: root
          password: gta
    extra_info:
      input_path: /opt/intel/integrity/
      ffmpeg_path: ffmpeg
      output_path: /home/gta/received/
      integrity_path: /opt/intel/val_tests/validation/common/integrity
      mtl_path: /opt/intel/mtl
      nicctl_path: /opt/intel/mtl/script
      mesh_agent:
        control_port: 8100
        proxy_port: 50051
      media_proxy:
        sdk_port: 8002
        st2110: true
        rdma: true
        rdma_ports: '9100-9999'
