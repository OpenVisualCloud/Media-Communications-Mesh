name: scan-scorecard-security
on:
  # For Branch-Protection check. Only the default branch is supported. See
  # https://github.com/ossf/scorecard/blob/main/docs/checks.md#branch-protection
  branch_protection_rule:
  # To guarantee Maintained check is occasionally updated. See
  # https://github.com/ossf/scorecard/blob/main/docs/checks.md#maintained
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'OpenVisualCloud/Media-Communications-Mesh' }}
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read
    steps:
      - name: "scorecard: Harden Runner security"
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - name: "scorecard: Checkout code"
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: "scorecard: Run analysis"
        uses: ossf/scorecard-action@dc50aa9510b46c811795eb24b2f1ba02a914e534 # v2.3.3
        with:
          results_file: "scorecard-scan-results-${{ github.event.pull_request.number || github.ref }}.sarif"
          results_format: sarif
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          publish_results: true

      # Upload the results as artifacts (optional).
      - name: "scorecard: Upload results artifact"
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: "scorecard-scan-results-${{ github.event.pull_request.number || github.ref }}"
          path: "scorecard-scan-results-${{ github.event.pull_request.number || github.ref }}.sarif"
          retention-days: 5

      - name: "scorecard: Upload results to code-scanning"
        uses: github/codeql-action/upload-sarif@b611370bb5703a7efb587f9d136a52ea24c5c38c # v3.25.11
        with:
          sarif_file: "scorecard-scan-results-${{ github.event.pull_request.number || github.ref }}.sarif"
